<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/student}" th:object="${student}" method="post">
  <p>Name: <input type="text" th:field="*{name}" /></p>
  <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
  <p>ID: <input type="text" th:field="*{ID}" /></p>
  <p th:if="${#fields.hasErrors('ID')}" th:errors="*{ID}">Name Error</p>
  <p>Age: <input type="text" th:field="*{age}" /></p>
  <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</p>
  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
