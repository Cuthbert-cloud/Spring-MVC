<!DOCTYPE HTML>
<html>
<head>
    <title>Your first Spring application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p><a href="/hello">Greet the world!</a></p>

<form action="/hello" method="GET" id="nameForm">
    <div>
        <label for="nameField">How should the app call you?</label>
        <input name="myName" id="nameField">
        <button>Greet me!</button>
    </div>
</form>
<form action="/Spring" method="post">
    <div>
        <button>Click me!</button>
    </div>
</form>
<form action="/maths" method="post">
    <div>
        <label for="fnumber">First number: </label>
        <input name="first" id="fnumber"/>
        <label for="snumber">Second number: </label>
        <input name="second" id="snumber"/>
        <button>Some maths!</button>
    </div>
</form>
</body>
</html>
